<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Meal Planner</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <a href="index.html" class="navbar-brand">MP</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target"#navbarNav">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="#navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item px-2 active">
                <a href="index.html" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item px-2">
                <a href="list.html" class="nav-link">Shopping List</a>
                </li>
                <li class="nav-item px-2">
                <a href="calendar.html" class="nav-link">Calendar</a>
                </li>
                <li class="nav-item px-2">
                <a href="favorites.html" class="nav-link">Favorites</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <header id="main-header" class="py-2 bg-info text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="fa fa-cutlery"></i> Meal Planner</h1>
                </div>
            </div>
        </div>
    </header>

    <section id="buttons" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-2">
                    <a href="#" id="get-new" 
                    class="btn btn-info btn-block" data-toggle="modal" data-target="#searchModal">
                    <i class="fa fa-search"></i>
                    Search for Recipes</a>
                </div>
                <div class="col-md-3 mb-2">
                    <a id="view-list" 
                    class="btn btn-success btn-block"
                    href="list.html">
                    <i class="fa fa-list-ul"></i>
                    View Shopping List</a>
                </div>
                <div class="col-md-3 mb-2">
                    <a id="view-calendar" class="btn btn-warning btn-block text-white" 
                    href="calendar.html">
                    <i class="fa fa-calendar"></i>
                    View Calendar</a>
                </div>
                <div class="col-md-3 mb-2">
                    <a id="view-faves" 
                    class="btn btn-danger btn-block" 
                    href="favorites.html">
                    <i class="fa fa-heart"></i>
                    View Favorites</a>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Carousel/Card Section -->
    <section id="carousel">
        <div class="container mb-4 pb-4">
            <div class="col">
                <div class="row">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="img/food1.jpeg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/food2.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/food3.jpg" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer" class="bg-dark text-white fixed-bottom mt-4">
        <div class="container">
            <div class="row">
                <div class="col">
                <p class="lead text-center">Copyright &copy; 2017 by LaQuita G</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Recipe search modal -->
    <div class="modal fade" id="searchModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Search for a recipe</h5>
                    <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Close
                    </button>
                    <button class="btn btn-primary" data-dismiss="modal">Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('get-new').addEventListener('click', newPlan);

        function newPlan() {
            console.log("New Plan");
        }

    </script>
</body>
</html>
